

<div class="container">
  <h3>Heroes details</h3>
   <div class="grid grid-pad">
    <div *ngFor="let hero of heroes" class="col-1-4">
      <div class="module hero">
        <h4>{{hero.name | uppercase}}</h4>
        <div><img src="{{hero.images.md}}" alt=""></div>
        <p><span>Full Name: </span> {{hero.biography.fullName}}</p>
        <p><span>Occupation: </span> {{hero.work.occupation}}</p>
        <p><span>First Appearance: </span> {{hero.biography.firstAppearance}}</p>
        <p><span>Aliases: </span> {{hero.biography.aliases}}</p>
        <p><span>Group Affiliation}: </span> {{hero.connections.groupAffiliation}}</p>


      </div>
    </div>
   </div>
  </div>
